<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket - Casino Gift Contract</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/rocket.css">
</head>
<body>
    <div class="container-fluid game-container">
        <div class="row header-section">
            <div class="col-12">
                <div class="game-header">
                    <div class="balance-container">
                        <div class="balance-label">Баланс</div>
                        <div class="balance-amount">
                            <img src="https://ton.org/download/ton_symbol.svg" alt="TON" class="ton-icon">
                            <span id="balance">0</span>
                        </div>
                        <span id="demo-badge" class="demo-badge">TESTNET</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row canvas-section">
            <div class="col-12">
                <div class="game-canvas" id="rocketCanvas">
                    <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
                    <div class="rocket" id="rocket">
                        <img src="Rocket.png" alt="Rocket">
                    </div>
                    <div class="trail" id="rocketTrail"></div>
                    
                    <div class="stars-layer"></div>
                    <div class="particles-layer"></div>
                    
                    <div class="history-container-inside">
                        <div class="history-title">Последние игры</div>
                        <div class="history-items" id="historyItems"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row controls-section">
            <div class="col-12">
                <div class="game-controls">
                    <div class="bet-panel">
                        <div class="bet-input-container">
                            <div class="input-group">
                                <input type="number" class="form-control bet-input" id="betAmount" min="0.5" max="50" step="0.1" value="1.0" placeholder="Сумма ставки">
                                <span class="input-group-text ton-symbol">TON</span>
                            </div>
                        </div>
                        <button class="btn bet-button primary-button" id="placeBetButton" onclick="placeBet()">
                            <span class="button-text">Поставить</span>
                            <span class="button-loader"></span>
                        </button>
                    </div>
                    
                    <button class="btn cashout-button success-button" id="cashoutButton" onclick="cashout()" disabled>
                        <span class="button-text">Забрать выигрыш</span>
                        <span class="button-loader"></span>
                    </button>
                    
                    <div class="bet-info">
                        <div class="info-item">
                            <span class="info-label">Ваша ставка:</span>
                            <span class="info-value" id="userBet">0 TON</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Потенциальный выигрыш:</span>
                            <span class="info-value" id="potentialWin">0 TON</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row players-section">
            <div class="col-12">
                <div class="players-panel">
                    <div class="panel-header">
                        <h3><i class="fas fa-users me-2"></i>Игроки в раунде</h3>
                        <span class="players-count" id="playersCount">0</span>
                    </div>
                    <div class="players-list" id="playersList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/rocket.js"></script>
</body>
</html>
