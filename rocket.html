<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="rocket.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container-fluid game-container">
        <!-- Header -->
        <div class="row header">
            <div class="col-3">
                <button class="btn btn-sm btn-outline-light" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i> Назад
                </button>
            </div>
            <div class="col-6 text-center">
                <h5 class="mb-0">Rocket Game</h5>
                <small class="text-warning" id="demo-badge" style="display: none;">DEMO</small>
            </div>
            <div class="col-3 text-end">
                <span class="balance">Баланс: <span id="balance">0.00</span> TON</span>
            </div>
        </div>

        <!-- Game Area -->
        <div class="row game-area">
            <!-- Left Side - Multipliers and Rocket -->
            <div class="col-md-8">
                <div class="rocket-container">
                    <div class="multiplier-display">
                        <span id="multiplierDisplay">1.00x</span>
                        <span id="gameStatus">Ожидание</span>
                    </div>
                    
                    <div class="rocket-canvas" id="rocketCanvas">
                        <div class="rocket-trail" id="rocketTrail"></div>
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA0MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3QgeD0iMTUiIHk9IjEwIiB3aWR0aD0iMTAiIGhlaWdodD0iMzAiIHJ4PSIyIiBmaWxsPSIjRkZGRkZGIi8+CjxwYXRoIGQ9Ik0yMCA1MEwyNSA1NUwxNSA1NUwyMCA1MFoiIGZpbGw9IiNGRkZGRkYiLz4KPHBhdGggZD0iTTIwIDIwTDI1IDE1TDE1IDE1TDIwIDIwWiIgZmlsbD0iI0ZGRkZGRiIvPgo8Y2lyY2xlIGN4PSIyMCIgY3k9IjQwIiByPSI0IiBmaWxsPSIjRkZCRjAwIi8+CjxjaXJjbGUgY3g9IjIwIiBjeT0iMzAiIHI9IjMiIGZpbGw9IiNGRkJGMDAiLz4KPC9zdmc+" 
                             class="rocket" id="rocket" alt="Rocket">
                    </div>
                    
                    <div class="history-container">
                        <h6>История множителей</h6>
                        <div class="history-items" id="historyItems">
                            <div class="history-item history-win">12.1x</div>
                            <div class="history-item history-loss">1.75x</div>
                            <div class="history-item history-win">7.51x</div>
                            <div class="history-item history-loss">2.75x</div>
                            <div class="history-item history-win">4.33x</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Players and Betting -->
            <div class="col-md-4">
                <div class="players-container">
                    <div class="players-header">
                        <h6>Игроки (<span id="playersCount">0</span>)</h6>
                    </div>
                    <div class="players-list" id="playersList">
                        <!-- Players will be populated by JavaScript -->
                    </div>
                </div>

                <div class="betting-container">
                    <div class="bet-info">
                        <div class="bet-item">
                            <span>Ваша ставка:</span>
                            <span id="userBet">0.00 TON</span>
                        </div>
                        <div class="bet-item">
                            <span>Потенциальный выигрыш:</span>
                            <span id="potentialWin">0.00 TON</span>
                        </div>
                    </div>

                    <div class="bet-actions">
                        <button id="placeBetButton" class="btn btn-primary btn-lg w-100 mb-2" onclick="placeBet()">
                            Поставить 5 TON
                        </button>
                        <button id="cashoutButton" class="btn btn-success btn-lg w-100" onclick="cashout()" disabled>
                            Забрать выигрыш
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="rocket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
