<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket - Casino Gift Contract</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rocket.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <div class="balance-container">
                <div class="balance-label">Баланс</div>
                <div class="balance-amount">
                    <span id="balance">0</span>
                    <span class="ton-text">TON</span>
                </div>
                <span id="demo-badge" class="demo-badge">TESTNET</span>
            </div>
        </div>

        <div class="game-canvas" id="rocketCanvas">
            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            <div class="rocket" id="rocket">
                <img src="Rocket.png" alt="Rocket">
            </div>
            <div class="trail" id="rocketTrail"></div>
            
            <div class="history-container-inside">
                <div class="history-title">Последние игры</div>
                <div class="history-items" id="historyItems">
                    <div class="history-item history-win">1.00</div>
                    <div class="history-item history-win">1.75</div>
                    <div class="history-item history-win">2.75</div>
                    <div class="history-item history-win">12.1</div>
                    <div class="history-item history-loss">7.51</div>
                    <div class="history-item history-loss">4.33</div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <div class="fixed-bet-container">
                <div class="fixed-bet-button active" data-bet="5">
                    <i class="bi bi-5-circle bet-icon"></i>
                    <span class="bet-amount">5 TON</span>
                </div>
                <div class="fixed-bet-button" data-bet="10">
                    <i class="bi bi-1-circle-fill bet-icon"></i>
                    <span class="bet-amount">10 TON</span>
                </div>
                <div class="fixed-bet-button" data-bet="25">
                    <i class="bi bi-2-circle-fill bet-icon"></i>
                    <span class="bet-amount">25 TON</span>
                </div>
                <div class="fixed-bet-button" data-bet="50">
                    <i class="bi bi-5-circle-fill bet-icon"></i>
                    <span class="bet-amount">50 TON</span>
                </div>
            </div>
            
            <div class="bet-panel">
                <div class="bet-input-container">
                    <input type="number" class="bet-input" id="betAmount" min="0.5" max="50" step="0.1" value="5.0" placeholder="Сумма ставки">
                    <span class="ton-symbol">TON</span>
                </div>
                <button class="bet-button primary-button" id="placeBetButton" onclick="placeBet()">
                    <span class="button-text">Сделать ставку</span>
                    <span class="button-loader"></span>
                </button>
            </div>
            
            <button class="cashout-button success-button" id="cashoutButton" onclick="cashout()" disabled>
                <span class="button-text">Забрать выигрыш</span>
                <span class="button-loader"></span>
            </button>
            
            <div class="bet-info">
                <div class="info-item">
                    <span class="info-label">Ваша ставка:</span>
                    <span class="info-value" id="userBet">0 TON</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Потенциальный выигрыш:</span>
                    <span class="info-value" id="potentialWin">0 TON</span>
                </div>
            </div>
        </div>

        <div class="players-panel">
            <div class="panel-header">
                <h3>Игроки в раунде</h3>
                <span class="players-count" id="playersCount">5</span>
            </div>
            <div class="players-list" id="playersList">
                <div class="player-item">
                    <span class="player-name">Дана</span>
                    <span class="player-bet">1.00 x195 3.16</span>
                </div>
                <div class="player-item">
                    <span class="player-name">Кирилл</span>
                    <span class="player-bet">1.00 x195 3.16</span>
                </div>
                <div class="player-item">
                    <span class="player-name">Наить</span>
                    <span class="player-bet">1.00 x195 3.16</span>
                </div>
                <div class="player-item">
                    <span class="player-name">Миша</span>
                    <span class="player-bet">1.00 x195 3.16</span>
                </div>
                <div class="player-item">
                    <span class="player-name">Ваня</span>
                    <span class="player-bet">1.00 x195 3.16</span>
                </div>
            </div>
        </div>
    </div>

    <script>
      
    </script>
</body>
</html>
