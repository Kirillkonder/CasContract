<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket - Casino Gift Contract</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rocket.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <button class="back-button" onclick="goBack()">←</button>
            <div class="balance-display">
                <span id="balance">1000.00</span> TON
                <span id="demo-badge" class="demo-badge">ДЕМО РЕЖИМ</span>
            </div>
        </div>

        <div class="game-info">
            <div class="history-container">
                <div class="history-label">История:</div>
                <div class="history-items" id="historyItems"></div>
            </div>
            
            <div class="players-container">
                <div class="players-label">Игроки: <span id="playersCount">0</span></div>
                <div class="players-list" id="playersList"></div>
            </div>
        </div>

        <div class="rocket-canvas" id="rocketCanvas">
            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            <div class="rocket" id="rocket">
                <img src="Rocket.png" alt="Rocket">
            </div>
            <div class="trail" id="rocketTrail"></div>
        </div>

        <div class="game-status" id="gameStatus">
            <span id="statusText">Ожидание начала игры...</span>
        </div>

        <div class="betting-panel">
            <div class="bet-controls">
                <input type="number" class="bet-input" id="betAmount" min="0.5" max="50" step="0.1" value="1.0" placeholder="Сумма ставки">
                <button class="bet-button" id="placeBetButton" onclick="placeBet()">
                    <span class="button-text">Поставить</span>
                    <span class="countdown" id="buttonCountdown"></span>
                </button>
            </div>
            
            <button class="cashout-button" id="cashoutButton" onclick="cashout()" disabled>Забрать</button>
        </div>
    </div>

   <script src="js/rocket.js"></script>
</body>
</html>
