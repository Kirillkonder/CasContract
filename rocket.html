<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket - Casino Gift Contract</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .rocket-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .rocket-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(25, 30, 42, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .rocket-canvas {
            width: 100%;
            height: 400px; /* –£–≤–µ–ª–∏—á–∏–ª –≤—ã—Å–æ—Ç—É –ø–æ–ª—è */
            background: linear-gradient(180deg, #0d1117 0%, #1a1f2e 100%);
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .rocket {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg); /* –ü–æ–≤–æ—Ä–æ—Ç –Ω–∞ 45 –≥—Ä–∞–¥—É—Å–æ–≤ */
            transition: bottom 0.1s linear;
            z-index: 10;
            width: 60px; /* –†–∞–∑–º–µ—Ä —Ä–∞–∫–µ—Ç–∫–∏ */
            height: 60px;
        }
        
        .rocket img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .multiplier-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: #00b894;
            text-shadow: 0 0 10px rgba(0, 184, 148, 0.5);
            z-index: 10;
        }
        
        .betting-panel {
            background: rgba(25, 30, 42, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .bet-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .bet-input {
            flex: 1;
            padding: 12px;
            background: rgba(35, 40, 52, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }
        
        .bet-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #5a6fd8);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .bet-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .cashout-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00b894, #008066);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            width: 100%;
        }
        
        .cashout-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .players-list {
            background: rgba(25, 30, 42, 0.95);
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-item:last-child {
            border-bottom: none;
        }
        
        .player-name {
            color: #f0f0f0;
        }
        
        .player-bet {
            color: #00b894;
            font-weight: bold;
        }
        
        .game-status {
            text-align: center;
            padding: 10px;
            background: rgba(25, 30, 42, 0.95);
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .status-waiting {
            color: #fdcb6e;
        }
        
        .status-counting {
            color: #74b9ff;
        }
        
        .status-flying {
            color: #00b894;
        }
        
        .status-crashed {
            color: #ff6b6b;
        }
        
        .history-container {
            margin-top: 20px;
        }
        
        .history-items {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .history-item {
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .history-win {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
        }
        
        .history-loss {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        
        .explosion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0) 70%);
            animation: explode 1s ease-out;
            z-index: 5;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .trail {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            background: linear-gradient(to top, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 100%);
            z-index: 1;
        }
        
        .back-button {
            background: linear-gradient(135deg, #667eea, #5a6fd8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .demo-badge {
            background: #fdcb6e;
            color: #2d3436;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .balance {
            font-size: 18px;
            font-weight: bold;
            color: #f0f0f0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
        
        <div class="rocket-header">
            <h1>üöÄ Rocket Game</h1>
            <div class="balance">
                –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> TON
                <span id="demo-badge" class="demo-badge">TESTNET</span>
            </div>
        </div>

        <div class="game-status" id="gameStatus">
            <span id="statusText">–û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã...</span>
            <span id="countdown"></span>
        </div>

        <div class="rocket-canvas" id="rocketCanvas">
            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            <div class="rocket" id="rocket">
                <img src="rocket.png" alt="Rocket"> <!-- –í–∞—à–∞ PNG —Ä–∞–∫–µ—Ç–∫–∞ -->
            </div>
            <div class="trail" id="rocketTrail"></div>
        </div>

        <div class="betting-panel">
            <div class="bet-controls">
                <input type="number" class="bet-input" id="betAmount" min="0.5" max="50" step="0.1" value="1.0" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏">
                <button class="bet-button" id="placeBetButton" onclick="placeBet()">–ü–æ—Å—Ç–∞–≤–∏—Ç—å</button>
            </div>
            
            <button class="cashout-button" id="cashoutButton" onclick="cashout()" disabled>–ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à</button>
            
            <div style="margin-top: 15px; text-align: center;">
                <div>–í–∞—à–∞ —Å—Ç–∞–≤–∫–∞: <span id="userBet">0</span> TON</div>
                <div>–ü–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à: <span id="potentialWin">0</span> TON</div>
            </div>
        </div>

        <div class="players-list">
            <h3>–ò–≥—Ä–æ–∫–∏ –≤ —ç—Ç–æ–º —Ä–∞—É–Ω–¥–µ (<span id="playersCount">0</span>)</h3>
            <div id="playersList"></div>
        </div>

        <div class="history-container">
            <h3>–ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä</h3>
            <div class="history-items" id="historyItems"></div>
        </div>
    </div>

   <script src="js/rocket.js"></script>
</body>
</html>
