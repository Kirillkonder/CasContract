<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rocket.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
        
        <div class="rocket-header">
            <h1>üöÄ Rocket Game</h1>
            <div class="balance">
                –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> TON
                <span id="demo-badge" class="demo-badge">TESTNET</span>
            </div>
        </div>

        <div class="game-status" id="gameStatus">
            <span id="statusText">–û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã...</span>
            <span id="countdown"></span>
        </div>

        <div class="rocket-canvas" id="rocketCanvas">
            <div class="grid-lines"></div>
            
            <!-- –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ –ø–æ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ -->
            <div class="multiplier-markers">
                <div class="multiplier-marker" style="left: 10%;">1.5x</div>
                <div class="multiplier-marker" style="left: 20%;">2x</div>
                <div class="multiplier-marker" style="left: 35%;">3x</div>
                <div class="multiplier-marker" style="left: 50%;">5x</div>
                <div class="multiplier-marker" style="left: 65%;">10x</div>
                <div class="multiplier-marker" style="left: 80%;">20x</div>
                <div class="multiplier-marker" style="left: 90%;">50x</div>
            </div>
            
            <!-- –¢—Ä–∞–µ–∫—Ç–æ—Ä–∏—è –ø–æ–ª–µ—Ç–∞ -->
            <div class="flight-trajectory">
                <div class="trajectory-line"></div>
            </div>
            
            <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–∞–∫–µ—Ç—ã -->
            <div class="rocket-container" id="rocketContainer">
                <div class="rocket" id="rocket">
                    <div class="rocket-body">
                        <div class="rocket-nose"></div>
                        <div class="rocket-window"></div>
                        <div class="rocket-fins">
                            <div class="fin fin-left"></div>
                            <div class="fin fin-right"></div>
                        </div>
                    </div>
                    <div class="rocket-fire" id="rocketFire">
                        <div class="fire-main"></div>
                        <div class="fire-particle particle-1"></div>
                        <div class="fire-particle particle-2"></div>
                        <div class="fire-particle particle-3"></div>
                    </div>
                </div>
            </div>
            
            <!-- –í–∑—Ä—ã–≤ -->
            <div class="explosion" id="explosion">
                <div class="explosion-particle"></div>
                <div class="explosion-particle"></div>
                <div class="explosion-particle"></div>
                <div class="explosion-particle"></div>
                <div class="explosion-particle"></div>
            </div>

            <!-- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –º–Ω–æ–∂–∏—Ç–µ–ª—è -->
            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å —Å—Ç–∞–≤–æ–∫ –∫–∞–∫ –Ω–∞ –≤—Ç–æ—Ä–æ–π —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ -->
        <div class="betting-panel-simple">
            <div class="bet-amount">
                <span>–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏:</span>
                <input type="number" id="betAmount" value="1.0" min="0.5" max="50" step="0.1">
            </div>
            
            <div class="bet-controls-simple">
                <button class="bet-button-simple" id="placeBetButton" onclick="placeBet()">–ü–æ—Å—Ç–∞–≤–∏—Ç—å</button>
                <button class="cashout-button-simple" id="cashoutButton" onclick="cashout()" disabled>–ó–∞–±—Ä–∞—Ç—å</button>
            </div>
            
            <div class="user-stats-simple">
                <div class="stat-item">
                    <span>–°—Ç–∞–≤–∫–∞:</span>
                    <strong id="userBet">0 TON</strong>
                </div>
                <div class="stat-item">
                    <span>–í—ã–∏–≥—Ä—ã—à:</span>
                    <strong id="potentialWin">0 TON</strong>
                </div>
            </div>
        </div>

        <!-- –ë—ã—Å—Ç—Ä—ã–µ —Å—Ç–∞–≤–∫–∏ –∫–∞–∫ –Ω–∞ –≤—Ç–æ—Ä–æ–π —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ -->
        <div class="quick-bets">
            <div class="quick-bet" onclick="setQuickBet(0.5)">0.5</div>
            <div class="quick-bet" onclick="setQuickBet(1)">1</div>
            <div class="quick-bet" onclick="setQuickBet(2)">2</div>
            <div class="quick-bet" onclick="setQuickBet(5)">5</div>
            <div class="quick-bet" onclick="setQuickBet(10)">10</div>
        </div>

        <div class="players-list-simple">
            <h3>–ò–≥—Ä–æ–∫–∏: <span id="playersCount">0</span></h3>
            <div id="playersList" class="players-list-content"></div>
        </div>

        <div class="history-container-simple">
            <h3>–ò—Å—Ç–æ—Ä–∏—è</h3>
            <div class="history-items-simple" id="historyItems"></div>
        </div>
    </div>

    <script src="/js/rocket.js"></script>
    <script>
        function setQuickBet(amount) {
            document.getElementById('betAmount').value = amount;
        }
    </script>
</body>
</html>
