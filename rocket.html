<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/rocket.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="goBack()">← Назад</button>
            <div class="balance-container">
                <div class="balance">Баланс: <span id="balance">0.00</span> TON</div>
                <div class="demo-badge" id="demo-badge">TESTNET</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="graph-container" id="graphContainer"></div>
            <div class="rocket-container" id="rocketContainer">
                <img src="Rocket.png" alt="Rocket" id="rocket">
            </div>
            <div class="explosion-container" id="explosionContainer"></div>
            
            <div class="game-status" id="gameStatus">
                <div id="statusText">Ожидание начала игры...</div>
                <div id="countdown"></div>
            </div>
            
            <div class="multiplier-display">
                Множитель: <span id="multiplierDisplay">1.00x</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="bet-controls">
                <input type="number" id="betAmount" min="0.5" max="50" step="0.1" value="1.0">
                <button id="placeBetButton" onclick="placeBet()">Поставить</button>
                <button id="cashoutButton" onclick="cashout()" disabled>Забрать выигрыш</button>
            </div>
            <div class="user-bet-info">
                <span>Ваша ставка: <span id="userBet">0</span> TON</span>
                <span>Потенциальный выигрыш: <span id="potentialWin">0</span> TON</span>
            </div>
        </div>
        
        <div class="info-panels">
            <div class="panel">
                <h3>Игроки (<span id="playersCount">0</span>)</h3>
                <div id="playersList"></div>
            </div>
            <div class="panel">
                <h3>История</h3>
                <div class="history-items" id="historyItems"></div>
            </div>
        </div>
    </div>

    <script src="js/rocket.js"></script>
</body>
</html>
