<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Betting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/rocket.css">
</head>
<body>
    <div class="container">
        <div class="card main-card">
            <div class="card-header">
                <h2>Закрыть</h2>
            </div>
            <div class="card-body">
                <div class="expectation-section">
                    <h3>Ожидание</h3>
                    <ul class="expectation-list">
                        <li>100</li>
                        <li>178</li>
                        <li>279</li>
                        <li>221</li>
                        <li>751</li>
                        <li>4.33</li>
                    </ul>
                </div>
                
                <div class="rocket-container">
                    <img src="Rocket.png" alt="Rocket" class="rocket">
                </div>
                
                <div class="divider"></div>
                
                <div class="bet-section">
                    <h3>Сделать ставку</h3>
                    <div class="bettors">
                        <div class="bettor">
                            <span class="name">Даня</span>
                            <span class="bet">100</span>
                            <span class="multiplier">x195</span>
                            <span class="odds">3.16</span>
                        </div>
                        <div class="bettor">
                            <span class="name">Кирилл</span>
                            <span class="bet">100</span>
                            <span class="multiplier">x195</span>
                            <span class="odds">3.16</span>
                        </div>
                        <div class="bettor">
                            <span class="name">Наиль</span>
                            <span class="bet">100</span>
                            <span class="multiplier">x195</span>
                            <span class="odds">3.16</span>
                        </div>
                        <div class="bettor">
                            <span class="name">Миша</span>
                            <span class="bet">100</span>
                            <span class="multiplier">x195</span>
                            <span class="odds">3.16</span>
                        </div>
                        <div class="bettor">
                            <span class="name">Ваня</span>
                            <span class="bet">100</span>
                            <span class="multiplier">x195</span>
                            <span class="odds">3.16</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
