<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="rocket.css">
</head>
<body>
    <div class="game-container">
        <!-- Верхняя панель -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <i class="bi bi-x"></i>
                <span>Закрыть</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-bitcoin"></i>
                    <span id="balance">0.00</span>
                </div>
                <div class="timer-section">
                    <i class="bi bi-diamond-fill"></i>
                    <span class="timer" id="timer">0:00</span>
                </div>
                <i class="bi bi-three-dots"></i>
            </div>
        </div>

        <!-- Игровое поле с сеткой -->
        <div class="game-field">
            <div class="grid-overlay"></div>
            <div class="rocket-container">
                <img src="Rocket.png" alt="Rocket" class="rocket" id="rocket">
            </div>
        </div>

        <!-- Коэффициенты -->
        <div class="coefficients" id="coefficients">
            <div class="coeff-item active" id="countdown-timer">Ожидание</div>
            <div class="coeff-item" id="history-1">1.00</div>
            <div class="coeff-item" id="history-2">1.78</div>
            <div class="coeff-item" id="history-3">2.78</div>
            <div class="coeff-item" id="history-4">12.1</div>
            <div class="coeff-item" id="history-5">7.51</div>
            <div class="coeff-item" id="history-6">4.33</div>
        </div>

        <!-- Кнопка ставки -->
        <div class="bet-button-container">
            <button class="bet-button" id="bet-button" onclick="handleBetAction()">Сделать ставку</button>
        </div>

        <!-- Список игроков -->
        <div class="players-list" id="players-list">
            <!-- Игроки будут добавляться динамически -->
        </div>
    </div>

    <script src="rocket.js"></script>
</body>
</html>
