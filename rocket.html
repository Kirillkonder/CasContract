<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game - 1win Style</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/rocket.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Верхняя панель -->
        <div class="top-panel">
            <div class="balance-container">
                <span class="balance-label">Баланс:</span>
                <span id="balance" class="balance-amount">100.00</span>
                <span id="demo-badge" class="demo-badge">MAINNET</span>
            </div>
            <button class="back-button" onclick="goBack()">← Назад</button>
        </div>

        <!-- Основное игровое поле -->
        <div class="game-container">
            <div class="rocket-animation-area">
                <div id="gameStatus" class="game-status status-waiting">
                    <span id="statusText">Ожидание начала игры...</span>
                    <span id="countdown"></span>
                </div>
                
                <div id="graphContainer" class="graph-container"></div>
                
                <div id="rocketContainer" class="rocket-container">
                    <img id="rocket" src="Rocket.png" alt="Rocket" class="rocket">
                </div>
                
                <div id="explosionContainer" class="explosion-container"></div>
                
                <div class="multiplier-display">
                    <span id="multiplierDisplay">1.00x</span>
                </div>
            </div>
        </div>

        <!-- Панель управления -->
        <div class="control-panel">
            <div class="bet-controls">
                <input type="number" id="betAmount" class="bet-input" placeholder="0.5" min="0.5" max="50" step="0.1" value="1">
                <button id="placeBetButton" class="bet-button" onclick="placeBet()">Поставить</button>
                <button id="cashoutButton" class="cashout-button" onclick="cashout()">Забрать выигрыш</button>
            </div>
            
            <div class="user-stats">
                <div class="stat-item">
                    <span>Ваша ставка:</span>
                    <span id="userBet">0</span>
                </div>
                <div class="stat-item">
                    <span>Потенциальный выигрыш:</span>
                    <span id="potentialWin">0</span>
                </div>
            </div>
        </div>

        <!-- Нижняя панель с информацией -->
        <div class="bottom-panel">
            <div class="players-section">
                <h3>Игроки (<span id="playersCount">0</span>)</h3>
                <div id="playersList" class="players-list"></div>
            </div>
            
            <div class="history-section">
                <h3>История</h3>
                <div id="historyItems" class="history-items"></div>
            </div>
        </div>
    </div>

    <script src="js/rocket.js"></script>
</body>
</html>
