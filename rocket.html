<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/rocket.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">← Назад</button>
            <div class="balance-container">
                <div class="balance" id="balance">100.00 TON</div>
                <div class="demo-badge" id="demo-badge">MAINNET</div>
            </div>
        </div>

        <div class="game-area">
            <div class="game-canvas" id="rocketCanvas">
                <div class="flight-path"></div>
                <div class="graph-container" id="graphContainer"></div>
            </div>
            
            <div class="rocket-container" id="rocketContainer">
                <div class="rocket" id="rocket"></div>
            </div>
            
            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            
            <div class="game-status status-waiting" id="gameStatus">
                <div class="status-text" id="statusText">Ожидание начала игры...</div>
                <div class="countdown" id="countdown"></div>
            </div>
        </div>

        <div class="betting-panel">
            <div class="bet-input-container">
                <input type="number" class="bet-input" id="betAmount" placeholder="Сумма ставки" min="0.5" max="50" step="0.1" value="1.0">
                <button class="action-button bet-button" id="placeBetButton" onclick="placeBet()">Поставить</button>
                <button class="action-button cashout-button" id="cashoutButton" onclick="cashout()">Забрать</button>
            </div>
            
            <div class="user-info">
                <div class="info-item">
                    <div class="info-label">Ваша ставка</div>
                    <div class="info-value" id="userBet">0.00</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Потенциальный выигрыш</div>
                    <div class="info-value" id="potentialWin">0.00</div>
                </div>
            </div>
        </div>

        <div class="players-panel">
            <div class="panel-header">
                <div class="panel-title">Игроки</div>
                <div class="players-count">Игроков: <span id="playersCount">0</span></div>
            </div>
            <div class="players-list" id="playersList">
                <!-- Список игроков будет добавляться динамически -->
            </div>
        </div>

        <div class="history-panel">
            <div class="panel-header">
                <div class="panel-title">История</div>
            </div>
            <div class="history-items" id="historyItems">
                <!-- История будет добавляться динамически -->
            </div>
        </div>
    </div>

    <script src="js/rocket.js"></script>
</body>
</html>
