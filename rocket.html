<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rocket.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Верхняя панель -->
        <div class="top-panel">
            <button class="back-button" onclick="goBack()">← Назад</button>
            <div class="balance-container">
                <span class="balance-label">Баланс:</span>
                <span id="balance" class="balance-value">0.00</span>
                <span id="demo-badge" class="demo-badge">MAINNET</span>
            </div>
        </div>

        <!-- Игровое поле -->
        <div class="game-area">
            <div class="rocket-container" id="rocketContainer">
                <img src="Rocket.png" alt="Rocket" class="rocket" id="rocket">
                <div class="graph-container" id="graphContainer"></div>
                <div class="explosion-container" id="explosionContainer"></div>
            </div>
            
            <!-- Таймер и статус -->
            <div class="game-status-container">
                <div id="gameStatus" class="game-status status-waiting">
                    <span id="statusText">Ожидание начала игры...</span>
                    <span id="countdown" class="countdown"></span>
                </div>
                <div class="multiplier-display">
                    <span id="multiplierDisplay">1.00x</span>
                </div>
            </div>
        </div>

        <!-- Панель управления -->
        <div class="control-panel">
            <div class="bet-controls">
                <div class="input-group">
                    <input type="number" id="betAmount" min="0.5" max="50" step="0.5" value="1.0" placeholder="Сумма ставки">
                    <span class="currency">TON</span>
                </div>
                <button id="placeBetButton" class="bet-button" onclick="placeBet()">Поставить</button>
                <button id="cashoutButton" class="cashout-button" onclick="cashout()">Забрать выигрыш</button>
            </div>
            
            <div class="user-stats">
                <div class="stat-item">
                    <span class="stat-label">Ваша ставка:</span>
                    <span id="userBet" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Потенциальный выигрыш:</span>
                    <span id="potentialWin" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <!-- Информационные панели -->
        <div class="info-panels">
            <div class="panel">
                <div class="panel-header">
                    <h3>Игроки онлайн</h3>
                    <span id="playersCount" class="badge">0</span>
                </div>
                <div id="playersList" class="panel-content"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <h3>История игр</h3>
                </div>
                <div id="historyItems" class="panel-content history-container"></div>
            </div>
        </div>
    </div>

    <script src="js/rocket.js"></script>
</body>
</html>
