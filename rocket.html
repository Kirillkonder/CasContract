<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket - Casino Gift Contract</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rocket.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">← Назад</button>
        
        <div class="rocket-header">
            <div class="balance">
                Баланс: <span id="balance">0</span> TON
                <span id="demo-badge" class="demo-badge">TESTNET</span>
            </div>
        </div>

        <div class="game-status" id="gameStatus">
            <span id="statusText">Ожидание начала игры...</span>
            <div id="multiplierInfo"></div>
        </div>

        <div class="rocket-canvas" id="rocketCanvas">
            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            <div class="rocket" id="rocket">
                <img src="Rocket.png" alt="Rocket">
            </div>
            <div class="trail" id="rocketTrail"></div>
        </div>

        <div class="betting-panel">
            <div class="bet-controls">
                <input type="number" class="bet-input" id="betAmount" min="0.5" max="50" step="0.1" value="1.0" placeholder="Сумма ставки">
                <button class="bet-button" id="placeBetButton" onclick="placeBet()">Поставить</button>
            </div>
            
            <button class="cashout-button" id="cashoutButton" onclick="cashout()" disabled>Забрать выигрыш</button>
            
            <div style="margin-top: 15px; text-align: center;">
                <div>Ваша ставка: <span id="userBet">0</span> TON</div>
                <div>Потенциальный выигрыш: <span id="potentialWin">0</span> TON</div>
            </div>
        </div>

        <div class="players-list">
            <h3>Игроки в этом раунде (<span id="playersCount">0</span>)</h3>
            <div id="playersList"></div>
        </div>

        <div class="history-container">
            <h3>История игр</h3>
            <div class="history-items" id="historyItems"></div>
        </div>
    </div>

   <script src="js/rocket.js"></script>
</body>
</html>
