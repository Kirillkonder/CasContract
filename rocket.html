<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/rocket.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Шапка с балансом и статусом -->
        <header class="header">
            <button class="back-button" onclick="goBack()">←</button>
            <div class="balance-container">
                <span class="balance-label">Баланс:</span>
                <span id="balance" class="balance">0.00</span>
                <span id="demo-badge" class="demo-badge">TESTNET</span>
            </div>
        </header>

        <!-- Основная игровая зона -->
        <main class="game-area">
            <!-- Статус игры и множитель -->
            <div id="gameStatus" class="game-status status-waiting">
                <span id="statusText">Ожидание начала игры...</span>
                <span id="countdown"></span>
            </div>
            
            <div id="multiplierDisplay" class="multiplier">1.00x</div>
            
            <!-- Контейнер для графика и ракеты -->
            <div class="rocket-field">
                <!-- Фоновые линии -->
                <div class="grid-lines">
                    <div class="horizontal-line line-1"></div>
                    <div class="horizontal-line line-2"></div>
                    <div class="horizontal-line line-3"></div>
                    <div class="horizontal-line line-4"></div>
                    <div class="vertical-line line-v1"></div>
                    <div class="vertical-line line-v2"></div>
                    <div class="vertical-line line-v3"></div>
                </div>
                
                <!-- Контейнер для графика -->
                <div id="graphContainer" class="graph-container"></div>
                
                <!-- Контейнер для взрыва -->
                <div id="explosionContainer" class="explosion-container"></div>
                
                <!-- Контейнер для ракеты -->
                <div id="rocketContainer" class="rocket-container">
                    <img src="Rocket.png" id="rocket" class="rocket" alt="Rocket">
                </div>
                
                <!-- Контейнер для таймера обратного отсчета -->
                <div id="countdownContainer" class="countdown-container">
                    <div id="countdownNumber" class="countdown-number">5</div>
                </div>
            </div>
            
            <!-- Панель управления -->
            <div class="control-panel">
                <div class="bet-info">
                    <div class="info-item">
                        <span>Ваша ставка:</span>
                        <span id="userBet">0</span>
                    </div>
                    <div class="info-item">
                        <span>Потенциальный выигрыш:</span>
                        <span id="potentialWin">0</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="number" id="betAmount" class="bet-input" value="1.0" min="0.5" max="50" step="0.5">
                    <button id="placeBetButton" class="bet-button" onclick="placeBet()">Поставить</button>
                </div>
                
                <button id="cashoutButton" class="cashout-button" onclick="cashout()">Забрать выигрыш</button>
            </div>
        </main>

        <!-- Боковая панель с игроками и историей -->
        <aside class="sidebar">
            <div class="players-section">
                <h3>Игроки (<span id="playersCount">0</span>)</h3>
                <div id="playersList" class="players-list"></div>
            </div>
            
            <div class="history-section">
                <h3>История</h3>
                <div id="historyItems" class="history-items"></div>
            </div>
        </aside>
    </div>

    <script src="js/rocket.js"></script>
</body>
</html>
