<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket - Casino Gift Contract</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="rocket.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Назад
            </button>
            
            <div class="header-info">
                <div class="balance">
                    <span id="balance">0</span> TON
                </div>
                <span id="demo-badge" class="demo-badge">TESTNET</span>
            </div>
        </div>

        <div class="game-canvas">
            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            <div class="rocket-container">
                <div class="rocket" id="rocket">
                    <img src="Rocket.png" alt="Rocket">
                </div>
                <div class="trail" id="rocketTrail"></div>
            </div>
            
            <div class="game-status" id="gameStatus">
                <span id="statusText">Ожидание начала игры...</span>
                <span id="countdown"></span>
            </div>
        </div>

        <div class="betting-section">
            <div class="bet-input-container">
                <input type="number" class="bet-input" id="betAmount" min="0.5" max="50" step="0.1" value="1.0" placeholder="Сумма ставки">
                <span class="currency">TON</span>
            </div>
            
            <div class="action-buttons">
                <button class="bet-button" id="placeBetButton" onclick="placeBet()">
                    <span>Поставить</span>
                </button>
                <button class="cashout-button" id="cashoutButton" onclick="cashout()" disabled>
                    <span>Забрать</span>
                </button>
            </div>
            
            <div class="bet-info">
                <div class="info-item">
                    <span class="label">Ваша ставка:</span>
                    <span class="value" id="userBet">0 TON</span>
                </div>
                <div class="info-item">
                    <span class="label">Потенциальный выигрыш:</span>
                    <span class="value" id="potentialWin">0 TON</span>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <div class="players-card">
                <div class="card-header">
                    <h3>Игроки онлайн</h3>
                    <span class="count-badge" id="playersCount">0</span>
                </div>
                <div class="players-list" id="playersList">
                    <div class="empty-state">Нет активных игроков</div>
                </div>
            </div>
            
            <div class="history-card">
                <div class="card-header">
                    <h3>История игр</h3>
                </div>
                <div class="history-items" id="historyItems">
                    <div class="empty-state">История игр пуста</div>
                </div>
            </div>
        </div>
    </div>

    <script src="rocket.js"></script>
</body>
</html>
