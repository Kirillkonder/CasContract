<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Rocket</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/rocket.css">

<body>
    <div class="container">

            <div class="balance-card">

                    <span class="currency">TON</span>

        <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –≤—ã–∏–≥—Ä—ã—à–µ -->
        <div class="win-notification" id="winNotification">

            <div class="rocket" id="rocket">
                üöÄ
            </div>
            <div class="trail" id="rocketTrail"></div>
            <div class="stars"></div>
        </div>

        <div class="betting-panel">
            <div class="bet-controls">
                <div class="input-group">
                    <input type="number" class="bet-input" id="betAmount" min="0.5" max="50" step="0.1" value="1.0" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏">

                </div>
                <div class="info-item">
                    <span class="info-label">–í—ã–∏–≥—Ä—ã—à:</span>

        </div>

        <div class="game-data">
            <div class="players-section">
                <div class="players-list" id="playersList"></div>
            </div>

            <div class="history-section">
                <div class="history-items" id="historyItems"></div>
            </div>
        </div>
    </div>

    <script src="js/rocket.js"></script>

</html>
