<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="rocket.css">
</head>
<body>
    <div class="game-container">
        <!-- Верхняя панель -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <i class="bi bi-x"></i>
                <span>Закрыть</span>
            </div>
            <div class="top-right">
                <div class="balance">
                    <i class="bi bi-currency-bitcoin"></i>
                    <span id="balance">0.00</span>
                </div>
                <div class="timer-section">
                    <i class="bi bi-diamond-fill"></i>
                    <span id="timer">0:00</span>
                </div>
                <i class="bi bi-three-dots"></i>
            </div>
        </div>

        <!-- Игровое поле с сеткой -->
        <div class="game-field">
            <div class="grid-overlay"></div>
            <div class="rocket-container">
                <div id="rocketCanvas" style="position: relative; width: 100%; height: 100%;">
                    <img src="Rocket.png" alt="Rocket" class="rocket" id="rocket" style="position: absolute; bottom: 110px; left: 50%; transform: translateX(-50%);">
                    <div id="rocketTrail" style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 3px; background: linear-gradient(to top, rgba(255,255,255,0.8), transparent); height: 0px;"></div>
                </div>
            </div>
        </div>

        <!-- Коэффициенты -->
        <div class="coefficients">
            <div class="coeff-item" id="currentMultiplier">Ожидание</div>
            <div id="historyItems" style="display: contents;"></div>
        </div>

        <!-- Кнопка ставки -->
        <div class="bet-button-container">
            <button class="bet-button" id="placeBetButton" onclick="placeBet()">Сделать ставку</button>
            <button class="bet-button" id="cashoutButton" onclick="cashout()" style="display: none;">Забрать выигрыш</button>
        </div>

        <!-- Информация о ставке пользователя -->
        <div style="padding: 0 16px; margin-bottom: 10px; color: #fff; font-size: 13px; display: flex; justify-content: space-between;">
            <div>Ваша ставка: <span id="userBet">0 TON</span></div>
            <div>Выигрыш: <span id="potentialWin">0 TON</span></div>
        </div>

        <!-- Список игроков -->
        <div class="players-list">
            <div style="padding: 10px 0; color: #fff; font-size: 14px; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.2);">
                Игроки (<span id="playersCount">0</span>)
            </div>
            <div id="playersList"></div>
        </div>
    </div>

    <script src="js/rocket.js"></script>
</body>
</html>
