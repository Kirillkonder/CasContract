<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/rocket.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="balance-container">
                <div class="balance" id="balance">1000.00</div>
                <div class="demo-badge" id="demo-badge">TESTNET</div>
            </div>
            <button class="back-button" onclick="goBack()">Назад</button>
        </div>
        
        <div class="game-container">
            <div class="game-status" id="gameStatus">
                <div class="status-text" id="statusText">Ожидание начала игры...</div>
                <div class="countdown" id="countdown"></div>
            </div>
            
            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
            
            <div class="graph-container" id="graphContainer"></div>
            
            <div class="rocket-container" id="rocketContainer">
                <div class="rocket" id="rocket"></div>
            </div>
            
            <div class="explosion-container" id="explosionContainer"></div>
        </div>
        
        <div class="betting-container">
            <div class="betting-controls">
                <input type="number" class="bet-input" id="betAmount" placeholder="Сумма ставки" value="1.00" step="0.1" min="0.5" max="50">
                <button class="action-button bet-button" id="placeBetButton" onclick="placeBet()">Поставить</button>
                <button class="action-button cashout-button" id="cashoutButton" onclick="cashout()" disabled>Забрать выигрыш</button>
            </div>
            
            <div class="user-stats">
                <div class="stat-item">
                    <div class="stat-label">Ваша ставка</div>
                    <div class="stat-value" id="userBet">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Потенциальный выигрыш</div>
                    <div class="stat-value" id="potentialWin">0</div>
                </div>
            </div>
        </div>
        
        <div class="players-container">
            <div class="players-header">
                <div class="players-title">Игроки</div>
                <div class="players-count" id="playersCount">0</div>
            </div>
            <div class="players-list" id="playersList"></div>
        </div>
        
        <div class="history-container">
            <div class="history-title">История</div>
            <div class="history-items" id="historyItems"></div>
        </div>
    </div>

   <script src="js/rocket.js"></script>
</body>
</html>
