<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/rocket.css">
</head>
<body>
    <div class="rocket-container">
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –±–∞–ª–∞–Ω—Å–æ–º –∏ —Å—Ç–∞—Ç—É—Å–æ–º -->
        <div class="top-panel">
            <div class="balance-display">
                <span class="balance-amount" id="balance">0</span>
                <span class="ton-label">TON</span>
                <span id="demo-badge" class="demo-badge">TEST</span>
            </div>
            
            <div class="game-timer" id="gameStatus">
                <span id="statusText">–û–∂–∏–¥–∞–Ω–∏–µ</span>
                <span id="countdown"></span>
            </div>
        </div>

        <!-- –ò—Å—Ç–æ—Ä–∏—è –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π –Ω–∞–¥ –∏–≥—Ä–æ–≤—ã–º –ø–æ–ª–µ–º -->
        <div class="history-top" id="historyItems">
            <!-- –ò—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div class="game-field">
            <div class="rocket-canvas" id="rocketCanvas">
                <!-- –°–µ—Ç–∫–∞ -->
                <div class="grid-lines"></div>
                
                <!-- –õ–∏–Ω–∏—è —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ -->
                <div class="trajectory-line"></div>
                
                <!-- –ú–∞—Ä–∫–µ—Ä—ã –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π -->
                <div class="multiplier-markers">
                    <div class="marker" style="left: 20%">2x</div>
                    <div class="marker" style="left: 40%">5x</div>
                    <div class="marker" style="left: 60%">10x</div>
                    <div class="marker" style="left: 80%">20x</div>
                </div>
                
                <!-- –†–∞–∫–µ—Ç–∞ -->
                <div class="rocket" id="rocket">
                    <div class="rocket-icon">üöÄ</div>
                </div>
                
                <!-- –¢–µ–∫—É—â–∏–π –º–Ω–æ–∂–∏—Ç–µ–ª—å -->
                <div class="current-multiplier" id="multiplierDisplay">1.00x</div>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å —Å—Ç–∞–≤–æ–∫ -->
        <div class="betting-panel">
            <div class="bet-input-group">
                <input type="number" id="betAmount" value="1.0" min="0.1" max="50" step="0.1">
                <span class="ton-symbol">TON</span>
            </div>
            
            <div class="quick-bets">
                <button class="quick-bet-btn" onclick="setQuickBet(0.5)">0.5</button>
                <button class="quick-bet-btn" onclick="setQuickBet(1)">1</button>
                <button class="quick-bet-btn" onclick="setQuickBet(2)">2</button>
                <button class="quick-bet-btn" onclick="setQuickBet(5)">5</button>
            </div>
            
            <div class="action-buttons">
                <button class="bet-btn" id="placeBetButton" onclick="placeBet()">–ü–æ—Å—Ç–∞–≤–∏—Ç—å</button>
                <button class="cashout-btn" id="cashoutButton" onclick="cashout()" disabled>–ó–∞–±—Ä–∞—Ç—å</button>
            </div>
            
            <div class="user-stats">
                <div class="stat">
                    <span>–°—Ç–∞–≤–∫–∞:</span>
                    <span id="userBet">0 TON</span>
                </div>
                <div class="stat">
                    <span>–í—ã–∏–≥—Ä—ã—à:</span>
                    <span id="potentialWin">0 TON</span>
                </div>
            </div>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ -->
        <div class="players-panel">
            <h3>–ò–≥—Ä–æ–∫–∏ (<span id="playersCount">0</span>)</h3>
            <div id="playersList" class="players-list"></div>
        </div>
    </div>

    <script src="/js/rocket.js"></script>
    <script>
        function setQuickBet(amount) {
            document.getElementById('betAmount').value = amount;
        }
    </script>
</body>
</html>
