<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket - TON Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .rocket-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(25, 30, 42, 0.95);
            border-radius: 15px;
        }

        .multiplier-display {
            font-size: 32px;
            font-weight: bold;
            color: #00b894;
            text-shadow: 0 0 10px rgba(0, 184, 148, 0.5);
        }

        .time-left {
            font-size: 18px;
            color: #a0a0a0;
        }

        .rocket-canvas {
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, #0d1117 0%, #1a1f2e 100%);
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .rocket {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            transition: bottom 0.1s linear;
        }

        .multiplier-label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .betting-panel {
            background: rgba(25, 30, 42, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .bet-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .bet-input {
            padding: 12px;
            background: rgba(35, 40, 52, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }

        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .bet-btn {
            padding: 10px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .place-bet-btn {
            padding: 15px;
            background: linear-gradient(135deg, #00b894, #008066);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .cashout-btn {
            padding: 15px;
            background: linear-gradient(135deg, #fd79a8, #e84393);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .bets-list {
            background: rgba(25, 30, 42, 0.95);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .bet-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bet-username {
            font-weight: bold;
        }

        .bet-amount {
            color: #00b894;
        }

        .bet-multiplier {
            color: #74b9ff;
        }

        .history-panel {
            background: rgba(25, 30, 42, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .history-item {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .win-history {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
        }

        .demo-badge {
            background: linear-gradient(135deg, #fdcb6e, #e6a336);
            color: #1a1a1a;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
        
        <div class="game-header">
            <div>
                <h2>üöÄ –†–∞–∫–µ—Ç–∫–∞</h2>
                <div>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> TON 
                    <span id="demo-badge" class="demo-badge">TESTNET</span>
                </div>
            </div>
            <div class="multiplier-display" id="current-multiplier">1.00x</div>
            <div class="time-left" id="time-left">10s</div>
        </div>

        <div class="rocket-canvas">
            <div class="multiplier-label">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="multiplier">1.00x</span></div>
            <div class="rocket" id="rocket">üöÄ</div>
        </div>

        <div class="betting-panel">
            <div class="bet-inputs">
                <input type="number" id="bet-amount" class="bet-input" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏" min="0.5" max="50" step="0.1" value="1">
                <input type="number" id="auto-cashout" class="bet-input" placeholder="–ê–≤—Ç–æ-–≤—ã–≤–æ–¥" min="1.01" max="100" step="0.01" value="2">
            </div>
            
            <div class="bet-buttons">
                <button class="bet-btn" onclick="setBetAmount(1)">1</button>
                <button class="bet-btn" onclick="setBetAmount(5)">5</button>
                <button class="bet-btn" onclick="setBetAmount(10)">10</button>
                <button class="bet-btn" onclick="setBetAmount(25)">25</button>
                <button class="bet-btn" onclick="setAutoCashout(1.5)">1.5x</button>
                <button class="bet-btn" onclick="setAutoCashout(2)">2x</button>
                <button class="bet-btn" onclick="setAutoCashout(5)">5x</button>
                <button class="bet-btn" onclick="setAutoCashout(10)">10x</button>
            </div>

            <div class="action-buttons">
                <button class="place-bet-btn" id="place-bet-btn" onclick="placeBet()">–ü–æ—Å—Ç–∞–≤–∏—Ç—å</button>
                <button class="cashout-btn" id="cashout-btn" onclick="cashOut()" disabled>–ó–∞–±—Ä–∞—Ç—å</button>
            </div>
        </div>

        <div class="bets-list" id="bets-list">
            <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å—Ç–∞–≤–∫–∏</h3>
            <div id="bets-container"></div>
        </div>

        <div class="history-panel">
            <h3>–ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä</h3>
            <div id="history-container"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let ws = null;
        let currentGame = null;
        let userBalance = 0;
        let userBet = null;
        let isDemoMode = true;

        function init() {
            tg.expand();
            tg.BackButton.show();
            tg.BackButton.onClick(goBack);
            
            // –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            updateBalance();
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ WebSocket
            connectWebSocket();
        }

        function connectWebSocket() {
            const userId = tg.initDataUnsafe.user?.id || 'demo_user';
            ws = new WebSocket(`ws://${window.location.host}/rocket?userId=${userId}`);

            ws.onopen = () => {
                console.log('Connected to Rocket game server');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };

            ws.onclose = () => {
                console.log('Disconnected from Rocket game server');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'game_state':
                    currentGame = message.game;
                    updateGameState();
                    break;
                case 'multiplier_update':
                    updateMultiplier(message.multiplier);
                    break;
                case 'game_crashed':
                    gameCrashed(message.multiplier);
                    break;
                case 'new_bet':
                    addBetToDisplay(message);
                    break;
                case 'cash_out':
                    showCashout(message);
                    break;
                case 'win':
                    showWin(message);
                    break;
                case 'game_history':
                    updateHistory(message.history);
                    break;
            }
        }

        function updateGameState() {
            if (currentGame) {
                updateMultiplier(currentGame.multiplier);
                updateTimeLeft();
                
                if (currentGame.crashed) {
                    document.getElementById('place-bet-btn').disabled = true;
                    document.getElementById('cashout-btn').disabled = true;
                } else {
                    document.getElementById('place-bet-btn').disabled = false;
                }
            }
        }

        function updateMultiplier(multiplier) {
            const multiplierEl = document.getElementById('multiplier');
            const currentMultiplierEl = document.getElementById('current-multiplier');
            
            multiplierEl.textContent = multiplier.toFixed(2) + 'x';
            currentMultiplierEl.textContent = multiplier.toFixed(2) + 'x';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∫–µ—Ç–∫–∏
            const rocketEl = document.getElementById('rocket');
            const maxHeight = 350; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –≤ –ø–∏–∫—Å–µ–ª—è—Ö
            const rocketHeight = Math.min(maxHeight, (multiplier - 1) * 10);
            rocketEl.style.bottom = (50 + rocketHeight) + 'px';
            
            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –ø—Ä–∏ –≤—ã—Å–æ–∫–æ–º –º–Ω–æ–∂–∏—Ç–µ–ª–µ
            if (multiplier > 5) {
                currentMultiplierEl.style.color = '#fd79a8';
            } else if (multiplier > 2) {
                currentMultiplierEl.style.color = '#74b9ff';
            } else {
                currentMultiplierEl.style.color = '#00b894';
            }
        }

        function updateTimeLeft() {
            const timeLeftEl = document.getElementById('time-left');
            if (currentGame && !currentGame.crashed) {
                const timeLeft = Math.max(0, currentGame.betTimeEnd - Date.now());
                timeLeftEl.textContent = Math.ceil(timeLeft / 1000) + 's';
                
                if (timeLeft <= 0) {
                    document.getElementById('place-bet-btn').disabled = true;
                }
            }
        }

        function placeBet() {
            const amount = parseFloat(document.getElementById('bet-amount').value);
            const autoCashout = parseFloat(document.getElementById('auto-cashout').value);
            
            if (amount < 0.5 || amount > 50) {
                showNotification('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.5 –¥–æ 50 TON', 'error');
                return;
            }
            
            if (autoCashout < 1.01 || autoCashout > 100) {
                showNotification('–ê–≤—Ç–æ-–≤—ã–≤–æ–¥ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç 1.01x –¥–æ 100x', 'error');
                return;
            }
            
            if (amount > userBalance) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', 'error');
                return;
            }
            
            userBet = {
                amount: amount,
                autoCashout: autoCashout,
                placedAt: Date.now()
            };
            
            document.getElementById('place-bet-btn').disabled = true;
            document.getElementById('cashout-btn').disabled = false;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Ç–∞–≤–∫—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'place_bet',
                    amount: amount,
                    autoCashout: autoCashout
                }));
            }
            
            showNotification(`–°—Ç–∞–≤–∫–∞ ${amount} TON –ø—Ä–∏–Ω—è—Ç–∞!`, 'success');
        }

        function cashOut() {
            if (!userBet) return;
            
            document.getElementById('cashout-btn').disabled = true;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'cash_out'
                }));
            }
        }

        function gameCrashed(multiplier) {
            showNotification(`–†–∞–∫–µ—Ç–∫–∞ –≤–∑–æ—Ä–≤–∞–ª–∞—Å—å –Ω–∞ ${multiplier.toFixed(2)}x!`, 'info');
            
            document.getElementById('place-bet-btn').disabled = false;
            document.getElementById('cashout-btn').disabled = true;
            userBet = null;
        }

        function addBetToDisplay(betData) {
            const betsContainer = document.getElementById('bets-container');
            const betElement = document.createElement('div');
            betElement.className = 'bet-item';
            
            const username = betData.userId.startsWith('bot_') ? 
                betData.userId.replace('bot_', 'Bot_') : '–ò–≥—Ä–æ–∫';
            
            betElement.innerHTML = `
                <span class="bet-username">${username}</span>
                <span class="bet-amount">${betData.amount.toFixed(2)} TON</span>
                <span class="bet-multiplier">@${betData.autoCashout.toFixed(2)}x</span>
            `;
            
            betsContainer.prepend(betElement);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã—Ö —Å—Ç–∞–≤–æ–∫
            if (betsContainer.children.length > 20) {
                betsContainer.removeChild(betsContainer.lastChild);
            }
        }

        function showCashout(data) {
            showNotification(`–í—ã –∑–∞–±—Ä–∞–ª–∏ ${data.amount.toFixed(2)} TON –Ω–∞ ${data.multiplier.toFixed(2)}x!`, 'success');
            updateBalance();
        }

        function showWin(data) {
            showNotification(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${data.amount.toFixed(2)} TON!`, 'success');
            updateBalance();
        }

        function updateHistory(history) {
            const historyContainer = document.getElementById('history-container');
            historyContainer.innerHTML = '';
            
            history.forEach(game => {
                const historyItem = document.createElement('span');
                historyItem.className = `history-item ${game.crashedAt ? 'win-history' : ''}`;
                historyItem.textContent = game.crashedAt ? 
                    `${game.crashedAt.toFixed(2)}x` : '–í –ø–æ–ª–µ—Ç–µ...';
                historyContainer.appendChild(historyItem);
            });
        }

        function setBetAmount(amount) {
            document.getElementById('bet-amount').value = amount;
        }

        function setAutoCashout(multiplier) {
            document.getElementById('auto-cashout').value = multiplier;
        }

        function updateBalance() {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            // –í –¥–µ–º–æ-—Ä–µ–∂–∏–º–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –±–∞–ª–∞–Ω—Å
            userBalance = isDemoMode ? 1000 : 0;
            document.getElementById('balance').textContent = userBalance.toFixed(2);
            
            if (isDemoMode) {
                document.getElementById('demo-badge').style.display = 'inline-block';
            } else {
                document.getElementById('demo-badge').style.display = 'none';
            }
        }

        function showNotification(message, type) {
            // –ü—Ä–æ—Å—Ç–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                background: ${type === 'error' ? '#e74c3c' : type === 'success' ? '#00b894' : '#3498db'};
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        function goBack() {
            if (ws) ws.close();
            window.location.href = 'gamesMenu.html';
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateTimeLeft, 1000);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = init;
    </script>
</body>
</html>
