<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/rocket.css">
</head>
<body>
    <!-- Фон с сеткой на всю страницу -->
    <div class="grid-background"></div>
    
    <!-- Модальное окно пополнения -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Пополнение баланса</h3>
                <span class="close" onclick="closeDepositModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label>Сумма пополнения (TON):</label>
                    <input type="number" id="deposit-amount" min="1" step="0.1" placeholder="Введите сумму">
                </div>
                <div class="modal-info" id="deposit-mode-info">
                    Реальное пополнение через Crypto Pay
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="processDeposit()">Пополнить</button>
                <button class="btn btn-secondary" onclick="closeDepositModal()">Отмена</button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <!-- Верхняя панель -->
        <div class="top-panel">
            <div class="close-btn" onclick="goBack()">
                <i class="bi bi-x"></i>
                <span>Закрыть</span>
            </div>
            <div class="top-right">
                <!-- Счетчик игроков -->
                <div class="players-counter">
                    <i class="bi bi-people-fill" style="color: #00c851;"></i>
                    <span id="playersCount">0</span>
                </div>
                <div class="balance" onclick="openDepositModal()">
                    <i class="bi bi-currency-bitcoin"></i>
                    <span id="balance">0.00</span>
                    <i class="bi bi-plus-circle deposit-icon"></i>
                </div>
                <div class="timer-section">
                    <i class="bi bi-diamond-fill"></i>
                    <span class="timer" id="timer">0:00</span>
                </div>
                <div id="demo-badge" style="display: none; background: #ff9500; color: black; padding: 2px 6px; border-radius: 8px; font-size: 10px;">
                    DEMO
                </div>
            </div>
        </div>

        <!-- Игровое поле с ракеткой -->
        <div class="game-field">
            <div class="rocket-container">
                <div id="rocketCanvas" class="rocket-canvas">
                    <img src="Rocket.png" alt="Rocket" id="rocket" class="rocket">
                </div>
            </div>
        </div>

        
        <!-- Таймер/История -->
        <div class="coefficients">
            <div class="coeff-item active" id="timerDisplay">Ожидание</div>
            <div class="coeff-item" id="historyItem1">1.00</div>
            <div class="coeff-item" id="historyItem2">1.00</div>
            <div class="coeff-item" id="historyItem3">1.00</div>
            <div class="coeff-item" id="historyItem4">1.00</div>
            <div class="coeff-item" id="historyItem5">1.00</div>
        </div>

        <!-- Ставка и информация о ставке -->
        <div class="bet-info">
            <div class="bet-info-item">
                <span>Ваша ставка:</span>
                <span id="userBet">0 TON</span>
            </div>
            <div class="bet-info-item">
                <span>Потенциальный выигрыш:</span>
                <span id="potentialWin">0 TON</span>
            </div>
        </div>

        <!-- Кнопки ставки и вывода -->
        <div class="bet-button-container">
            <button class="bet-button" id="placeBetButton" onclick="placeBet()">Поставить 5 TON</button>
        </div>
        <div class="bet-button-container">
            <button class="bet-button cashout-btn" id="cashoutButton" onclick="cashout()">Забрать выигрыш</button>
        </div>

        <!-- Список игроков -->
        <div class="players-section">
            <div class="players-header">
                <span>Игроки</span>
            </div>
            <div class="players-list" id="playersList">
                <!-- Игроки будут добавляться через JS -->
            </div>
        </div>
    </div>

    <script src="js/rocket.js"></script>
    <script>
        // Глобальные переменные
        let currentUser = null;
        let isDemoMode = false;

        // Функции для работы с модальным окном
        function openDepositModal() {
            document.getElementById('deposit-modal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('deposit-modal').style.display = 'none';
            document.getElementById('deposit-amount').value = '';
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (!amount || amount < 1) {
                alert('Минимальный депозит: 1 TON');
                return;
            }

            try {
                const response = await fetch('/api/create-invoice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: currentUser.id,
                        amount: amount,
                        demoMode: isDemoMode
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    if (isDemoMode) {
                        // Для демо-режима сразу обновляем баланс
                        await loadUserData();
                        alert(`Демо-депозит ${amount} TON успешно зачислен!`);
                    } else {
                        // Для реального режима открываем инвойс
                        window.open(result.invoice_url, '_blank');
                        alert(`Откройте Crypto Bot для оплаты ${amount} TON`);
                        checkDepositStatus(result.invoice_id);
                    }
                    
                    closeDepositModal();
                } else {
                    alert('Ошибка при создании депозита: ' + result.error);
                }
            } catch (error) {
                console.error('Deposit error:', error);
                alert('Ошибка при создании депозита');
            }
        }

        async function checkDepositStatus(invoiceId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/check-invoice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            invoiceId: invoiceId,
                            demoMode: isDemoMode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'paid') {
                        clearInterval(checkInterval);
                        alert('Депозит успешно зачислен!');
                        await loadUserData();
                    } else if (result.status === 'expired' || result.status === 'cancelled') {
                        clearInterval(checkInterval);
                        alert('Платеж отменен или просрочен');
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 5000);
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('deposit-modal');
            if (event.target === modal) {
                closeDepositModal();
            }
        }

        // Инициализация пользователя
        function initializeUser() {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                currentUser = {
                    id: tg.initDataUnsafe.user.id,
                    username: tg.initDataUnsafe.user.username || `User_${tg.initDataUnsafe.user.id}`,
                    firstName: tg.initDataUnsafe.user.first_name,
                    lastName: tg.initDataUnsafe.user.last_name
                };
                loadUserData();
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/balance/${currentUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    const balance = userData.demo_mode ? userData.demo_balance : userData.main_balance;
                    document.getElementById('balance').textContent = balance.toFixed(2);
                    isDemoMode = userData.demo_mode;
                    document.getElementById('demo-badge').style.display = isDemoMode ? 'block' : 'none';
                    
                    // Обновляем информацию о режиме в модальном окне
                    const modeInfo = document.getElementById('deposit-mode-info');
                    if (modeInfo) {
                        modeInfo.textContent = isDemoMode ? 
                            'Демо-пополнение (виртуальные TON)' : 
                            'Реальное пополнение через Crypto Pay';
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initializeUser();
        });
    </script>
</body>
</html>
