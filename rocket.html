<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ставки</title>
    <link rel="stylesheet" href="rocket.css">
</head>
<body>
    <div class="container">
        <div class="close-section">
            <div class="close-header">
                <img src="rocket.png" alt="Rocket" class="rocket-icon">
                <h2>Закрыть</h2>
            </div>
            <div class="waiting-list">
                <h3>Ожидание</h3>
                <ul>
                    <li>100</li>
                    <li>178</li>
                    <li>279</li>
                    <li>221</li>
                    <li>751</li>
                    <li>4.33</li>
                </ul>
            </div>
        </div>

        <div class="make-bet-section">
            <h2>Сделать ставку</h2>
            <div class="bets-container">
                <div class="bet-item">
                    <h3>Даня</h3>
                    <div class="bet-details">
                        <span class="amount">100</span>
                        <span class="multiplier">x195</span>
                        <span class="odds">3.16</span>
                    </div>
                </div>
                <div class="bet-item">
                    <h3>Кирилл</h3>
                    <div class="bet-details">
                        <span class="amount">100</span>
                        <span class="multiplier">x195</span>
                        <span class="odds">3.16</span>
                    </div>
                </div>
                <div class="bet-item">
                    <h3>Наиль</h3>
                    <div class="bet-details">
                        <span class="amount">100</span>
                        <span class="multiplier">x195</span>
                        <span class="odds">3.16</span>
                    </div>
                </div>
                <div class="bet-item">
                    <h3>Миша</h3>
                    <div class="bet-details">
                        <span class="amount">100</span>
                        <span class="multiplier">x195</span>
                        <span class="odds">3.16</span>
                    </div>
                </div>
                <div class="bet-item">
                    <h3>Ваня</h3>
                    <div class="bet-details">
                        <span class="amount">100</span>
                        <span class="multiplier">x195</span>
                        <span class="odds">3.16</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
