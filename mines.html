<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - Casino Gift Contract</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .mines-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .bet-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .bet-input {
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 16px;
            width: 100px;
        }
        
        .mines-select {
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .start-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mine-cell {
            aspect-ratio: 1;
            background: #007bff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .mine-cell:hover {
            transform: scale(1.05);
        }
        
        .mine-cell.revealed {
            background: #28a745;
        }
        
        .mine-cell.mine {
            background: #dc3545;
        }
        
        .game-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .cashout-btn {
            padding: 15px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        
        .cashout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result-message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }
        
        .win {
            background: #d4edda;
            color: #155724;
        }
        
        .lose {
            background: #f8d7da;
            color: #721c24;
        }
        
        .back-button {
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
        
        <header>
            <h1>üí£ Mines Game</h1>
            <div class="balance">
                –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> TON
                <span id="demo-badge" style="margin-left: 10px; padding: 2px 8px; background: #ffc107; border-radius: 10px; font-size: 12px;">TESTNET</span>
            </div>
        </header>

        <div class="mines-container">
            <div class="bet-controls">
                <input type="number" class="bet-input" id="betAmount" min="0.1" max="10" step="0.1" value="0.1" placeholder="–°—Ç–∞–≤–∫–∞">
                <select class="mines-select" id="minesCount">
                    <option value="3">3 –º–∏–Ω—ã</option>
                    <option value="5">5 –º–∏–Ω</option>
                    <option value="7">7 –º–∏–Ω</option>
                </select>
                <button class="start-btn" id="startGame">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            </div>

            <div class="game-info" id="gameInfo" style="display: none;">
                <div>–ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="multiplier">1x</span></div>
                <div>–í—ã–∏–≥—Ä—ã—à: <span id="potentialWin">0</span> TON</div>
            </div>

            <div class="mines-grid" id="minesGrid" style="display: none;"></div>

            <div class="game-controls">
                <button class="cashout-btn" id="cashoutBtn" disabled>–ó–∞–±—Ä–∞—Ç—å</button>
            </div>

            <div id="resultMessage" class="result-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentGame = null;
        let isDemoMode = true;
        let userData = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            document.getElementById('startGame').addEventListener('click', startGame);
            document.getElementById('cashoutBtn').addEventListener('click', cashout);
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        async function loadUserData() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
                const tg = window.Telegram.WebApp;
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const telegramId = tg.initDataUnsafe.user.id;
                    
                    const response = await fetch(`/api/user/${telegramId}`);
                    if (response.ok) {
                        userData = await response.json();
                        document.getElementById('balance').textContent = userData.balance;
                        isDemoMode = userData.demo_mode;
                        document.getElementById('demo-badge').textContent = isDemoMode ? 'TESTNET' : 'MAINNET';
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        async function startGame() {
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            const minesCount = parseInt(document.getElementById('minesCount').value);
            
            if (betAmount < 0.1 || betAmount > 10) {
                alert('–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 0.1 –¥–æ 10 TON');
                return;
            }

            try {
                const tg = window.Telegram.WebApp;
                const telegramId = tg.initDataUnsafe.user.id;

                const response = await fetch('/api/mines/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: telegramId,
                        betAmount: betAmount,
                        minesCount: minesCount,
                        demoMode: isDemoMode
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || '–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã');
                    return;
                }

                const result = await response.json();
                if (result.success) {
                    currentGame = result.gameState;
                    currentGame.gameId = result.gameId;
                    setupGameUI();
                    updateBalance();
                } else {
                    alert('–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã');
                }
            } catch (error) {
                console.error('Error starting game:', error);
                alert('–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã');
            }
        }

        function setupGameUI() {
            document.getElementById('gameInfo').style.display = 'flex';
            document.getElementById('minesGrid').style.display = 'grid';
            document.getElementById('cashoutBtn').disabled = false;
            document.getElementById('startGame').disabled = true;

            updateMultiplier();
            createGrid();
        }

        function createGrid() {
            const grid = document.getElementById('minesGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'mine-cell';
                cell.dataset.index = i;
                cell.textContent = '?';
                
                cell.addEventListener('click', () => revealCell(i));
                grid.appendChild(cell);
            }
        }

        async function revealCell(cellIndex) {
            if (!currentGame || currentGame.gameOver) return;

            try {
                const response = await fetch('/api/mines/reveal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        gameId: currentGame.gameId,
                        cellIndex: cellIndex,
                        telegramId: window.Telegram.WebApp.initDataUnsafe.user.id
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || '–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —è—á–µ–π–∫–∏');
                    return;
                }

                const result = await response.json();
                
                if (result.mineHit) {
                    // –ü–æ–ø–∞–ª–∏ –Ω–∞ –º–∏–Ω—É
                    updateCellUI(cellIndex, true);
                    endGame(false);
                } else {
                    // –Ø—á–µ–π–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–∞
                    currentGame.revealedCells.push(cellIndex);
                    currentGame.currentMultiplier = result.currentMultiplier;
                    updateCellUI(cellIndex, false);
                    updateMultiplier();
                }
            } catch (error) {
                console.error('Error revealing cell:', error);
                alert('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —è—á–µ–π–∫–∏');
            }
        }

        function updateCellUI(cellIndex, isMine) {
            const cell = document.querySelector(`.mine-cell[data-index="${cellIndex}"]`);
            
            if (isMine) {
                cell.className = 'mine-cell mine';
                cell.textContent = 'üí£';
            } else {
                cell.className = 'mine-cell revealed';
                cell.textContent = 'üí∞';
            }
            
            cell.style.pointerEvents = 'none';
        }

        // mines.html - –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è updateMultiplier
        function updateMultiplier() {
            document.getElementById('multiplier').textContent = currentGame.currentMultiplier.toFixed(2) + 'x';
            
            if (currentGame.betAmount > 0) {
                const potentialWin = currentGame.betAmount * currentGame.currentMultiplier;
                document.getElementById('potentialWin').textContent = potentialWin.toFixed(2);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å—Ç–∞–≤–∫–µ
                const betInfo = `–°—Ç–∞–≤–∫–∞: ${currentGame.betAmount} TON | –ë–∞–ª–∞–Ω—Å: ${userData.balance} TON`;
                document.getElementById('betInfo').textContent = betInfo;
            }
}

        async function cashout() {
            if (!currentGame || currentGame.gameOver) return;

            try {
                const response = await fetch('/api/mines/cashout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        gameId: currentGame.gameId,
                        telegramId: window.Telegram.WebApp.initDataUnsafe.user.id
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.error || '–û—à–∏–±–∫–∞ –≤—ã–≤–æ–¥–∞ —Å—Ä–µ–¥—Å—Ç–≤');
                    return;
                }

                const result = await response.json();
                if (result.success) {
                    endGame(true, result.winAmount);
                    updateBalance();
                }
            } catch (error) {
                console.error('Error cashing out:', error);
                alert('–û—à–∏–±–∫–∞ –≤—ã–≤–æ–¥–∞ —Å—Ä–µ–¥—Å—Ç–≤');
            }
        }

        function endGame(isWin, winAmount = 0) {
            document.getElementById('cashoutBtn').disabled = true;
            document.getElementById('startGame').disabled = false;

            const resultMessage = document.getElementById('resultMessage');
            resultMessage.style.display = 'block';

            if (isWin) {
                resultMessage.className = 'result-message win';
                resultMessage.textContent = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount.toFixed(2)} TON!`;
            } else {
                resultMessage.className = 'result-message lose';
                resultMessage.textContent = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏.';
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ —è—á–µ–π–∫–∏
            document.querySelectorAll('.mine-cell').forEach(cell => {
                cell.style.pointerEvents = 'none';
            });
        }

        async function updateBalance() {
            try {
                const tg = window.Telegram.WebApp;
                const telegramId = tg.initDataUnsafe.user.id;
                
                const response = await fetch(`/api/user/${telegramId}`);
                if (response.ok) {
                    userData = await response.json();
                    document.getElementById('balance').textContent = userData.balance;
                }
            } catch (error) {
                console.error('Error updating balance:', error);
            }
        }
    </script>
</body>
</html>
